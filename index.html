<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" sizes="32x32" href="assets/images/favicon-32x32.png">
    <title>Frontend Mentor | NFT preview card component</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  </head>
  <body>
    <div class="container">
      <main>
        <a href="#" class="image-change"><img src="assets/images/image-equilibrium.jpg" alt="" class="main-image"></a>

        <a href="#" class="main-title">Equilibrium #3429</a>

        <p>Our Equilibrium collection promotes balance and calm.</p>
      </main>

        <section class="icons">
          <div class="ETH">
            <img src="assets/images/icon-ethereum.svg" alt="ethereum-icon" class="icon-img">
            <p>0.041 ETH</p>
          </div>

          <div class="clock">
            <img src="assets/images/icon-clock.svg" alt="clock-icon" class="icon-img">
            <p>3 days left</p>
          </div>
        </section>
      
      <footer>
        <img src="assets/images/image-avatar.png" alt="Jules Wyvern Selfie" class="selfie">
        <p class="description">Creation of <a href="#" class="name">Jules Wyvern</a></p>
      </footer>
    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Adriana Silva Almeida</a>
    </div>
  </body>
</html>
